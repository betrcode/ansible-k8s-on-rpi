---

- apt_key:
    url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    state: present

- apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install Kubernetes items
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - "docker.io"
    - "kubelet"
    - "kubeadm"
    - "kubectl"
    - "kubernetes-cni"
